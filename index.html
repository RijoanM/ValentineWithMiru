<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine üíï</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 50%, #ffc0cb 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'DM Sans', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Floating hearts background */
    .heart-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
      z-index: 0;
    }

    .floating-heart {
      position: absolute;
      font-size: 20px;
      opacity: 0.15;
      animation: float-up 15s infinite;
      filter: blur(1px);
    }

    @keyframes float-up {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.15;
      }
      90% {
        opacity: 0.15;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      width: min(90%, 720px);
      min-height: 700px;
      padding: 50px 40px 60px;
      border-radius: 40px;
      text-align: center;
      position: relative;
      box-shadow: 0 30px 80px rgba(255, 105, 180, 0.3),
                  0 10px 30px rgba(0, 0, 0, 0.15);
      animation: card-entrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 1;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    @keyframes card-entrance {
      0% {
        transform: scale(0.8) translateY(50px);
        opacity: 0;
      }
      100% {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .cat {
      font-size: 100px;
      margin-bottom: 20px;
      animation: cat-wiggle 2s ease-in-out infinite;
      display: inline-block;
      filter: drop-shadow(0 5px 15px rgba(255, 105, 180, 0.3));
    }

    @keyframes cat-wiggle {
      0%, 100% {
        transform: rotate(-5deg);
      }
      50% {
        transform: rotate(5deg);
      }
    }

    h1 {
      font-family: 'Caveat', cursive;
      font-size: 48px;
      margin-bottom: 60px;
      color: #d63384;
      font-weight: 700;
      line-height: 1.3;
      text-shadow: 2px 2px 4px rgba(214, 51, 132, 0.1);
      animation: text-entrance 1s ease-out 0.3s backwards;
    }

    @keyframes text-entrance {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .buttons {
      position: relative;
      height: 180px;
      margin-bottom: 30px;
    }

    button {
      border: none;
      font-size: 26px;
      font-weight: 600;
      cursor: pointer;
      padding: 22px 60px;
      border-radius: 50px;
      font-family: 'DM Sans', sans-serif;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      animation: button-entrance 0.6s ease-out backwards;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }

    #yes {
      background: linear-gradient(135deg, #ff1493 0%, #e91e63 100%);
      color: white;
      left: 120px;
      animation-delay: 0.5s;
      border: 3px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    #yes:hover {
      transform: translateY(-50%) scale(1.1) translateY(-5px);
      box-shadow: 0 15px 40px rgba(233, 30, 99, 0.4),
                  0 0 30px rgba(255, 20, 147, 0.3);
    }

    #yes:active {
      transform: translateY(-50%) scale(1.05) translateY(-2px);
    }

    #no {
      background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
      color: #666;
      right: 120px;
      animation-delay: 0.6s;
      user-select: none;
      transition: left 0.1s ease-out, top 0.1s ease-out;
    }

    @keyframes button-entrance {
      0% {
        opacity: 0;
        transform: translateY(-50%) scale(0.5);
      }
      100% {
        opacity: 1;
        transform: translateY(-50%) scale(1);
      }
    }

    .note {
      margin-top: 30px;
      font-size: 20px;
      color: #888;
      font-style: italic;
      animation: text-entrance 1s ease-out 0.7s backwards;
      font-weight: 500;
    }

    /* Success screen */
    .success-screen {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff69b4 0%, #ff1493 50%, #c71585 100%);
      font-family: 'DM Sans', sans-serif;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .success-content {
      animation: success-pop 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      z-index: 10;
    }

    @keyframes success-pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .success-screen h1 {
      font-size: 72px;
      color: white;
      text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      font-family: 'Caveat', cursive;
      animation: text-glow 2s ease-in-out infinite;
    }

    @keyframes text-glow {
      0%, 100% {
        text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3),
                     0 0 30px rgba(255, 255, 255, 0.5);
      }
      50% {
        text-shadow: 0 5px 20px rgba(0, 0, 0, 0.3),
                     0 0 50px rgba(255, 255, 255, 0.8);
      }
    }

    .success-screen p {
      font-size: 28px;
      color: rgba(255, 255, 255, 0.95);
      font-weight: 500;
    }

    .success-screen .emoji {
      font-size: 100px;
      margin-bottom: 20px;
      display: inline-block;
      animation: emoji-bounce 1s ease-in-out infinite;
    }

    @keyframes emoji-bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      animation: confetti-fall 3s linear infinite;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .card {
        padding: 40px 30px 50px;
        min-height: 600px;
      }

      h1 {
        font-size: 36px;
        margin-bottom: 50px;
      }

      .cat {
        font-size: 80px;
      }

      button {
        font-size: 22px;
        padding: 18px 50px;
      }

      #yes {
        left: 50%;
        transform: translate(-50%, -50%);
        top: 30%;
      }

      #no {
        right: auto;
        left: 50%;
        transform: translate(-50%, -50%);
        top: 70%;
      }

      .success-screen h1 {
        font-size: 56px;
      }

      .success-screen p {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="heart-bg" id="heartBg"></div>
  
  <div class="card" id="card">
    <div class="cat">üê±üíó</div>
    <h1>Miru, will you be my valentine?</h1>
    <div class="buttons" id="buttonsContainer">
      <button id="yes" onclick="yesClicked()">Yes!</button>
      <button id="no">No</button>
    </div>
    <div class="note">"No" seems a bit shy üòà</div>
  </div>

  <script>
    // Create floating hearts background
    function createFloatingHearts() {
      const heartBg = document.getElementById('heartBg');
      const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];
      
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 15 + 's';
        heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
        heartBg.appendChild(heart);
      }
    }
    createFloatingHearts();

    // "No" button escapes from cursor proximity
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");
    const buttonsContainer = document.getElementById("buttonsContainer");
    let noClickCount = 0;
    const proximityThreshold = 100; // Distance in pixels to trigger movement
    
    // Track mouse movement
    document.addEventListener("mousemove", (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      
      const btnRect = noBtn.getBoundingClientRect();
      const btnCenterX = btnRect.left + btnRect.width / 2;
      const btnCenterY = btnRect.top + btnRect.height / 2;
      
      // Calculate distance from mouse to button center
      const distance = Math.sqrt(
        Math.pow(mouseX - btnCenterX, 2) + 
        Math.pow(mouseY - btnCenterY, 2)
      );
      
      // If cursor is too close, move the button away
      if (distance < proximityThreshold) {
        const angle = Math.atan2(btnCenterY - mouseY, btnCenterX - mouseX);
        const moveDistance = proximityThreshold - distance + 80;
        
        let newX = btnCenterX + Math.cos(angle) * moveDistance;
        let newY = btnCenterY + Math.sin(angle) * moveDistance;
        
        // Get container boundaries (the buttons container, not the card)
        const containerRect = buttonsContainer.getBoundingClientRect();
        const cardRect = card.getBoundingClientRect();
        
        // Calculate boundaries within the card
        const padding = 100;
        const minX = cardRect.left + padding;
        const maxX = cardRect.right - padding;
        const minY = cardRect.top + 200; // Below title
        const maxY = cardRect.bottom - 150; // Above note
        
        // Keep button within bounds
        newX = Math.max(minX, Math.min(maxX, newX));
        newY = Math.max(minY, Math.min(maxY, newY));
        
        // Convert to position relative to buttons container
        const containerLeft = containerRect.left;
        const containerTop = containerRect.top;
        
        noBtn.style.left = (newX - containerLeft) + 'px';
        noBtn.style.top = (newY - containerTop) + 'px';
        noBtn.style.right = 'auto';
        noBtn.style.transform = 'translate(-50%, -50%)';
        
        // Change text after several attempts
        noClickCount++;
        if (noClickCount === 5) {
          document.querySelector('.note').textContent = "Come on, you know you want to... üíó";
        } else if (noClickCount === 15) {
          document.querySelector('.note').textContent = "The \"Yes\" button is right there! üëâ";
        } else if (noClickCount === 30) {
          document.querySelector('.note').textContent = "Why are you doing this to yourself? üòÖ";
        }
      }
    });

    // Success screen with confetti
    function yesClicked() {
      // Create confetti
      const colors = ['#ff1493', '#ff69b4', '#ffc0cb', '#ffb6c1', '#ff85c1', '#fff'];
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.animationDelay = Math.random() * 3 + 's';
          confetti.style.width = Math.random() * 10 + 5 + 'px';
          confetti.style.height = confetti.style.width;
          document.body.appendChild(confetti);
          
          setTimeout(() => confetti.remove(), 3000);
        }, i * 30);
      }

      // Show success screen
      setTimeout(() => {
        document.body.innerHTML = `
          <div class="success-screen">
            <div class="success-content">
              <div class="emoji">üéâ</div>
              <h1>YAY! Best choice ever!</h1>
              <p>I knew you'd say yes üòåüíï</p>
              <div style="margin-top: 40px; font-size: 60px;">
                üê±‚ù§Ô∏è‚ú®
              </div>
            </div>
          </div>
        `;
      }, 300);
    }

    // Easter egg: Double-click "Yes" for extra excitement
    let yesClickTime = 0;
    document.getElementById('yes').addEventListener('click', function(e) {
      const now = Date.now();
      if (now - yesClickTime < 300) {
        this.textContent = 'YES YES YES! üíï';
      }
      yesClickTime = now;
    });
  </script>
</body>
</html>
